{% extends "base.html" %}

{% block heading %} Search {% endblock %}

{% block other_info %}
	{% if search_results.count > 0 %}

	{% for each in search_results %}
	<a href="/classifieds/{{ each.id }}/">{{ each.title }}</a><br>
	{% endfor %}

	{% else %}

	<li>None to show!</li>

	{% endif %}

{% endblock %}

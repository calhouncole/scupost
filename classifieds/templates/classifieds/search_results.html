{% extends "base.html" %}

{% block heading %} Search {% endblock %}

{% block other_info %}
	<div id = "search_results">
		{% if search_results.count > 0 %}

		{% for each in search_results %}
		<ul><a href="/classifieds/{{ each.id }}/">{{ each.title }}</a></ul>
		{% endfor %}
	</div>
		{% else %}

		<div id = "search_results_empty" class="alert alert-danger">
	        <strong>Oops!</strong> There aren't any posts that match your search.
	      

		{% endif %}
	</div>

{% endblock %}

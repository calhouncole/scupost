{% extends "base.html" %}

{% block heading %} {{types}} {% endblock %}

{% block other_info%}
<div id = "detail">
	{% if output %}
	{% for each in output %}
	<ul><a href="/classifieds/{{ each.id }}/">{{ each }}</a> {% if each.price %} -- {{each.price}} {% endif %}</ul>
	{% endfor %}
</div>
{% else %}
	<div id = "no_posts" class="alert alert-danger">
        <strong>Oops!</strong> There aren't any posts in "{{types}}" yet.
      
	{% endif %}
</div>
{% endblock %}

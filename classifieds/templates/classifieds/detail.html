{% extends "base.html" %}

{% block heading %} {{types}} {% endblock %}

{% block other_info%}
	{% if output %}
	{% for each in output %}
	<ul><a href="/classifieds/{{ each.id }}/">{{ each }}</a></ul>
	{% endfor %}
	{% else %}
	Oops! There are no listings for this category at this time. Please check again later!
	{% endif %}
{% endblock %}
